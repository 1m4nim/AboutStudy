<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboutStudy</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header-container">
        <h1>AboutStudy</h1>
        <div id="timer">00:00:00</div> <!-- カウントアップタイマーの表示 -->
        <button type="button" id="startBtn">スタート</button> <!-- スタートボタンを追加 -->
        <button type="button" id="stopBtn">休憩</button>
    </div>

    <div class="flex-container">
        <!-- 日付と時間の入力フィールド -->
        <div class="flex-item">
            <h2>やること</h2>
            <div class="todo">
                <div class="select">
                    <p>日付を選択する</p>
                    <input type="date" id="dateInput">
                </div>
                <div class="select">
                    <p>予想時間</p>
                    <input type="number" id="predictionHours" placeholder="時間" min="0" step="1">
                    <input type="number" id="predictionMin" placeholder="分">
                </div>
                <div class="select">
                    <p>何をやるか入力</p>
                    <input type="text" id="cont" placeholder="やること">
                </div>
            </div>
            <form id="post">
                <div class="submit">
                    <button type="button" id="btn">送信</button>
                </div>
            </form>
        </div>
    </div>

    <!-- やったことの入力フィールド -->
    <div class="flex-item actions-container">
        <h2>やったこと</h2>
        <div class="done">
            <div class="select">
                <p>日付を選択する</p>
                <input type="date" id="dateInput2">
            </div>
            <div class="select">
                <p>実際の時間</p>
                <input type="number" id="hoursInput" placeholder="時間" min="0" step="1">
                <input type="number" id="minutesInput" placeholder="分" min="0" step="1">
            </div>
            <div class="select">
                <p>やったことの入力:</p>
                <input type="text" id="completedAction" placeholder="やったこと">
            </div>
        </div>
        <form id="submittion">
            <div class="submit">
                <button type="button" id="btn2">送信</button>
            </div>
        </form>
    </div>

    <script src="Date.js" defer></script>
    <script src="timer.js" defer></script>
    <script src="newpage.js" defer></script>

</body>

</html>
